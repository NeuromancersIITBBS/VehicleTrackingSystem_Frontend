			<div class="form-group" id="size" >
				<label for="occupiedSeats" class="form-control" ><strong>Number of Occupied Seats:</strong></label>
				<div class="row container-fluid">
					<button type = button class="btn btn-dark col" id ="incButton" style="margin: 4 30 4 30!important; background-color: #563D7C!important; ">+</button>
					<input type="number" class="form-control col" id="occupiedSeats" placeholder = "0" value = 0 min=0 max = 20 style="margin:4!important; ">

				</div>
			</div>
			<div class="form-group row" id="size" >
				<label for="Type" class="form-control col-sm-5 restype"><strong>Select Destination: </strong></label>
				<select class="form-control col-sm-6 restype" id="bovDestination" aria-placeholder="Select Destination" name="type" required>
					<option value="BHR">BHR</option>
					<option value="MHR">MHR</option>
					<option value="SIF">SIF</option>
					<option value="LBC">LBC</option>
					<option value="SBS">SBS</option>
					<option value="SES">SES</option>
					<option value="MBLD">MAIN BUILDING</option>
					<option value="GHR">GHR</option>
					<option value="SHR">SHR</option>
					<option value="SC">SC</option>
				</select>
			</div>
			<div class="form-group row" id="size" >
				<label for="Type" class="form-control col-sm-5"><strong>Set Status: </strong></label>
				<select class="form-control col-sm-6 " id="status" name="type" required >
					<option value="active" selected>Active</option>
					<option value="charging">Charging</option>
					<option value="inactive">In-active</option>
					<option value="booked">Reserved</option>
				</select>
			</div>
		</form>	
		<div class="row" id = "update">
